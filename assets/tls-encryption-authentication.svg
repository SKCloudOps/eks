<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 280" width="960" height="280" role="img" aria-label="TLS: Encryption and Authentication">
  <defs>
    <linearGradient id="encBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="authBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#047857"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  <!-- Encryption card -->
  <g filter="url(#shadow)">
    <rect x="40" y="40" width="380" height="200" rx="16" fill="#eff6ff" stroke="#1e40af" stroke-width="3"/>
    <rect x="40" y="40" width="380" height="72" rx="16" fill="url(#encBg)"/>
    <text x="230" y="88" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="28" font-weight="700" fill="#ffffff">Encryption</text>
    <text x="230" y="158" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#1e3a8a">Data in transit is</text>
    <text x="230" y="188" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#1e3a8a">unreadable to others</text>
  </g>
  <!-- Plus -->
  <text x="480" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#64748b">+</text>
  <!-- Authentication card -->
  <g filter="url(#shadow)">
    <rect x="540" y="40" width="380" height="200" rx="16" fill="#ecfdf5" stroke="#047857" stroke-width="3"/>
    <rect x="540" y="40" width="380" height="72" rx="16" fill="url(#authBg)"/>
    <text x="730" y="88" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#ffffff">Authentication</text>
    <text x="730" y="158" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#065f46">Each side proves identity</text>
    <text x="730" y="188" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#065f46">via certificates</text>
  </g>
</svg>
