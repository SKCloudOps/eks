<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 340" width="900" height="340" role="img" aria-label="AWS service categories overview">
  <defs>
    <linearGradient id="comp" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#232F3E"/><stop offset="100%" style="stop-color:#37475A"/></linearGradient>
    <linearGradient id="stor" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#FF9900"/><stop offset="100%" style="stop-color:#F2A33C"/></linearGradient>
    <linearGradient id="net" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#3B48CC"/><stop offset="100%" style="stop-color:#5B68DA"/></linearGradient>
    <linearGradient id="db" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#527FFF"/><stop offset="100%" style="stop-color:#7B9EF8"/></linearGradient>
    <filter id="s" x="-6%" y="-6%" width="112%" height="112%"><feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/></filter>
  </defs>
  <text x="450" y="36" text-anchor="middle" font-family="system-ui,sans-serif" font-size="24" font-weight="700" fill="#232F3E">AWS Service Categories</text>
  <!-- Compute -->
  <g filter="url(#s)">
    <rect x="40" y="56" width="200" height="120" rx="12" fill="#f1f5f9" stroke="#232F3E" stroke-width="2"/>
    <rect x="40" y="56" width="200" height="44" rx="12" fill="url(#comp)"/>
    <text x="140" y="86" text-anchor="middle" font-family="system-ui,sans-serif" font-size="18" font-weight="700" fill="#fff">Compute</text>
    <text x="140" y="118" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#334155">EC2, Lambda,</text>
    <text x="140" y="138" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#334155">EKS, ECS</text>
  </g>
  <!-- Storage -->
  <g filter="url(#s)">
    <rect x="260" y="56" width="200" height="120" rx="12" fill="#fff7ed" stroke="#c2410c" stroke-width="2"/>
    <rect x="260" y="56" width="200" height="44" rx="12" fill="url(#stor)"/>
    <text x="360" y="86" text-anchor="middle" font-family="system-ui,sans-serif" font-size="18" font-weight="700" fill="#fff">Storage</text>
    <text x="360" y="118" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#334155">S3, EBS, EFS,</text>
    <text x="360" y="138" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#334155">Glacier</text>
  </g>
  <!-- Networking -->
  <g filter="url(#s)">
    <rect x="480" y="56" width="200" height="120" rx="12" fill="#eef2ff" stroke="#3730a3" stroke-width="2"/>
    <rect x="480" y="56" width="200" height="44" rx="12" fill="url(#net)"/>
    <text x="580" y="86" text-anchor="middle" font-family="system-ui,sans-serif" font-size="18" font-weight="700" fill="#fff">Networking</text>
    <text x="580" y="118" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#334155">VPC, Route 53,</text>
    <text x="580" y="138" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#334155">CloudFront, ALB</text>
  </g>
  <!-- Database -->
  <g filter="url(#s)">
    <rect x="700" y="56" width="200" height="120" rx="12" fill="#eff6ff" stroke="#1d4ed8" stroke-width="2"/>
    <rect x="700" y="56" width="200" height="44" rx="12" fill="url(#db)"/>
    <text x="800" y="86" text-anchor="middle" font-family="system-ui,sans-serif" font-size="18" font-weight="700" fill="#fff">Database</text>
    <text x="800" y="118" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#334155">RDS, Aurora,</text>
    <text x="800" y="138" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#334155">DynamoDB</text>
  </g>
  <!-- Security / Serverless / DevOps -->
  <g filter="url(#s)">
    <rect x="40" y="200" width="260" height="120" rx="12" fill="#f0fdf4" stroke="#15803d" stroke-width="2"/>
    <rect x="40" y="200" width="260" height="44" rx="12" fill="#15803d"/>
    <text x="170" y="230" text-anchor="middle" font-family="system-ui,sans-serif" font-size="18" font-weight="700" fill="#fff">Security &amp; Identity</text>
    <text x="170" y="258" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#334155">IAM, KMS, WAF, Shield, Cognito</text>
  </g>
  <g filter="url(#s)">
    <rect x="320" y="200" width="260" height="120" rx="12" fill="#faf5ff" stroke="#7c3aed" stroke-width="2"/>
    <rect x="320" y="200" width="260" height="44" rx="12" fill="#7c3aed"/>
    <text x="450" y="230" text-anchor="middle" font-family="system-ui,sans-serif" font-size="18" font-weight="700" fill="#fff">Serverless</text>
    <text x="450" y="258" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#334155">Lambda, API Gateway, SQS, SNS</text>
  </g>
  <g filter="url(#s)">
    <rect x="600" y="200" width="300" height="120" rx="12" fill="#fef3c7" stroke="#b45309" stroke-width="2"/>
    <rect x="600" y="200" width="300" height="44" rx="12" fill="#b45309"/>
    <text x="750" y="230" text-anchor="middle" font-family="system-ui,sans-serif" font-size="18" font-weight="700" fill="#fff">DevOps &amp; Cost</text>
    <text x="750" y="258" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#334155">CodePipeline, CloudFormation, Cost Explorer, Savings Plans</text>
  </g>
</svg>
